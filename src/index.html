<!DOCTYPE html>
<html lang="en">
<head>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <p>Ever wanted to track a triangle? Well now you can! Enter three numbers and we will determine what kind of triangle you've made.</p>

    <form id="user input">
      <label for="side1">Side 1</label>
      <input type="text" name="side1" id="side1">
      <br>
      <label for="side2">Side 2</label>
      <input type="text" name="side2" id="side2">
      <br>
      <label for="side3">Side 3</label>
      <input type="text" name="side3" id="side3">
      <br>
      <button type="submit" class="btn">Track Triangle</button>
    </form>
  </div>
</body>
</html>
